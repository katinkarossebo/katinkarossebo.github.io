<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleri</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fafafa;
      color: #222;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: darkslategray;
      font-weight: bold;
    }

    h2 {
      margin-top: 2rem;
      color: #444;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <nav> 
    <a href="index.html">Hjem</a>
    <a href="about.html">Om meg</a>
    <a href="kontakt.html">Kontakt</a>
    <a href="galleri.html">Galleri</a>
  </nav>

  <h1>Galleri</h1>

  <h2>Maling</h2>
  <div class="gallery">
    <img src="assets/img/maleri1.jpg" alt="Maleri 1">
    <img src="assets/img/maleri2.jpg" alt="Maleri 2">
  </div>

  <h2>Tegning</h2>
  <div class="gallery">
    <img src="assets/img/tegning1.jpg" alt="Tegning 1">
    <img src="assets/img/tegning2.jpg" alt="Tegning 2">
  </div>


</body>
</html>
