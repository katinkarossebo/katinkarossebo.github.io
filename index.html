<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Katinka Rossebø – Kunst</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Velkommen til min kunst</h1>
  <div class="gallery">
    <img src="assets/img/tegning1.jpg" alt="Tegning 1">
    <img src="assets/img/maleri1.jpg" alt="Maleri 1">
  </div>
</body>
</html>
